<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>WebGL Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous" defer>
    </script>
    <script src="math.js" defer></script>
    <script src="camera.js" defer></script>
    <script src="cube.js" defer></script>
    <script src="shaders-main.js" defer></script>
    <script src="glengine.js" defer></script>
    <script src="loop.js" defer></script>
    <script src="app.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="drawing-space">
      <!-- Chunky: width="100" height="100" (or something small) -->
      <canvas id="cvs">
        Your browser does not support the HTML5 Canvas API.
      </canvas>
    </div>
    <div class="hud" id="hud">
      <table id="infoTable" hidden>
        <tr>
          <th></th>
          <th>Width</th>
          <th colspan="2">Height</th>
        </tr>
        <tr>
          <td>Canvas Size:</td>
          <td><label id="canvasWidthLabel"></label></td>
          <td colspan="2"><label id="canvasHeightLabel"></label></td>
        </tr>
        <tr><td colspan="4" class="blank">&nbsp;</td></tr>
        <tr class="colorHeaderRow">
          <th></th>
          <th>Red</th>
          <th>Green</th>
          <th>Blue</th>
        </tr>
        <tr>
          <td>Ambient Light Color:</td>
          <td><label id="lightAmbientRedLabel"></label></td>
          <td><label id="lightAmbientGreenLabel"></label></td>
          <td><label id="lightAmbientBlueLabel"></label></td>
        </tr>
        <tr>
          <td>Light Color:</td>
          <td><label id="lightRedLabel"></label></td>
          <td><label id="lightGreenLabel"></label></td>
          <td><label id="lightBlueLabel"></label></td>
        </tr>
        <tr><td colspan="4" class="blank">&nbsp;</td></tr>
        <tr>
          <th></th>
          <th>X</th>
          <th>Y</th>
          <th>Z</th>
        </tr>
        <tr>
          <td>Light Direction:</td>
          <td><label id="lightXLabel"></label></td>
          <td><label id="lightYLabel"></label></td>
          <td><label id="lightZLabel"></label></td>
        </tr>
        <tr>
          <td>Camera Position:</td>
          <td><label id="cameraXLabel"></label></td>
          <td><label id="cameraYLabel"></label></td>
          <td><label id="cameraZLabel"></label></td>
        </tr>
        <tr><td colspan="4" class="blank">&nbsp;</td></tr>
        <tr>
          <th></th>
          <th>Pitch</th>
          <th colspan="2">Yaw</th>
        </tr>
        <tr>
          <td>Camera Rotation:</td>
          <td><label id="cameraPitchLabel"></label>&deg;</td>
          <td colspan="2"><label id="cameraYawLabel"></label>&deg;</td>
        </tr>
        <tr><td colspan="4" class="blank">&nbsp;</td></tr>
        <tr>
          <th></th>
          <th colspan="3">HH:MM:SS</th>
        </tr>
        <tr>
          <td>Elapsed Time:</td><td colspan="3"><label id="timeLabel"></label></td>
        </tr>
      </table>
    </div>
  </body>
</html>
