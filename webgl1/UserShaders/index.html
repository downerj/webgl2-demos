<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000"/>
    <title>My WebGL Shaders</title>
    <link rel="shortcut icon" href="favicon.png"/>
    <link rel="stylesheet" href="styles.css"/>
    <script src="shaders.js"></script>
    <script src="graphics.js"></script>
    <script src="timer.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <input type="checkbox" class="menu-toggle" id="menu-toggle" hidden/>
    <div class="side-pane">
      <div class="button-strip">
        <div class="button invisible"></div>
      </div>
      <div class="input-area">
        <div class="program-select-bar">
          <select id="fragment-dropdown"></select>
        </div>
        <textarea id="fragment-input" spellcheck="false" disabled></textarea>
      </div>
    </div>
    <label for="menu-toggle">
      <div id="menu-open-button" class="overlay-button button-1" title="Open menu">
        <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M 20,10 A 10 10 180 0 0 20,30 H 80 A 10 10 180 0 0 80,10 Z"/>
          <path d="M 20,40 A 10 10 180 0 0 20,60 H 80 A 10 10 180 0 0 80,40 Z"/>
          <path d="M 20,70 A 10 10 180 0 0 20,90 H 80 A 10 10 180 0 0 80,70 Z"/>
        </svg>
      </div>
      <div id="menu-close-button" class="overlay-button button-1" title="Close menu" hidden>
        <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path 
            d="M 27.07,12.93
               A 10 10 180 0 0 12.93,27.07
               L 35.86,50 12.93,72.93       
               A 10 10 180 0 0 27.07,87.07
               L 50,64.14 72.93,87.07
               A 10 10 180 0 0 87.07,72.93
               L 64.14,50 87.07,27.07
               A 10 10 180 0 0 72.93,12.93
               L 50,35.86 27.07,12.93"/>
        </svg>
      </div>
    </label>
    <div id="fullscreen-button" class="overlay-button button-2">
      <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M 40,10
             A 10 10 180 0 0 40,30
             H 70 V 60
             A 10 10 180 0 0 90,60
             V 20
             A 10 10 90 0 0 80,10
             H 40"/>
        <path
          d="M 10,40
             V 80
             A 10 10 90 0 0 20,90
             H 60
             A 10 10 180 0 0 60,70
             H 30 V 40
             A 10 10 180 0 0 10,40"/>
      </svg>
    </div> 
    <div class="drawing-area">
      <canvas id="cvs">
        Your browser does not support the HTML5 Canvas API.
      </canvas>
    </div>
  </body>
</html>
